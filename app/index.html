<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Food</title>
  <link rel="apple-touch-icon" sizes="180x180" href="app/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="app/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="app/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="">Главная</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="">Блюда</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="">Контакты</a>
            </li>
          </ul>
          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <svg class="user-nav__icon-search" width="20" height="20">
                <use xlink:href="images/sprite.svg#icon-search"></use>
              </svg>
            </a>
            <a class="user-nav__link" href="">
              <svg class="user-nav__link-cart" width="20" height="20">
                <use xlink:href="images/sprite.svg#icon-cart"></use>
              </svg>
              <span class="user-nav__num">4</span>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
