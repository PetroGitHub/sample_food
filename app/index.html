<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="">Главная</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="">Блюда</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="">Контакты</a>
            </li>
          </ul>
          <div class="user-nav">
            <a class="user-nav__link " href="#">
              <svg class="user-nav__icon-search" width="20" height="20">
                <use xlink:href="images/sprite.svg#icon-search"></use>
              </svg>
            </a>
            <a class="user-nav__link" href="">
              <svg class="user-nav__link-cart" width="20" height="20">
                <use xlink:href="images/sprite.svg#icon-cart"></use>
              </svg>
              <span class="user-nav__num">4</span>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
